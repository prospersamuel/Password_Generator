<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="generate.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container w-100">
        <h1 class="fw-bolder display-5">PASSWORD 
            <br>
            <span class="border border-info border-4 border-top-0 border-start-0 border-end-0 text-info pb-2">GENERATOR</span>
        </h1>
        <div class="display  mt-5 mb-3 bg-light d-flex align-items-center justify-content-between text-dark pt-4 pb-3 ps-4 pe-5 rounded-3">
            <input type="text" id="password" placeholder="Password" class="border-0 bg-light" readonly>
            <div class="rounded-pill">
            <img src="images\Screenshot 2024-11-10 182418.png" id="copy-btn">
        </div>
        </div>
        <div class="rows d-flex">
        <button class="border-0 text-light fw-bolder rounded-3 pt-2 pb-2 ps-4 pe-4 d-flex align-items-center justify-content-center shadow"><img src="images\Screenshot 2024-11-10 171830.png" class="me-1"> Generate</button>
        <select name="select" id="" class="ms-3 text-light fw-bolder pt-2 pb-2 pe-2 shadow rounded-3 text-center">
            <option value="8-Digit" class="text-dark fw-bold" id="option1">8 - Digit</option>
            <option value="12-Digit" class="text-dark fw-bold ">12 - Digit</option>
            <option value="15-Digit" class=" text-dark fw-bold">15 - Digit</option>
            <option value="20-Digit" class=" text-dark fw-bold">20 - Digit</option>
        </select>
    </div>
    </div>









<script src="js/bootstrap.min.js"></script>
<script src="pass.js"></script>
</body>
</html>
